<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productly</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="header">
            <div class="container flex-header">
                <div>
                    <img src="./assets/img/logo.svg" alt="Logo Company" class="logo">
                </div>
                <nav class="nav">
                    <ul class="menu">
                        <li class="menu__item">
                            <a href="">Product</a>
                        </li>
                        <li class="menu__item">
                            <a href="">Customers</a>
                        </li>
                        <li class="menu__item">
                            <a href="">Pricing</a>
                        </li>
                        <li class="menu__item">
                            <a href="">Resources</a>
                        </li>
                    </ul>
                </nav>
                <div class="buttons">
                    <button class="buttons__btn">Sign In</button>
                    <button class="buttons__btn">Sign Up</button>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="first__screen ">
                <div class="container flex">
                    <div class="left__side">
                        <h1 class="title__1">The Design Thinking superpowers</h1>
                        <p class="first__screen__text">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
                        <div class="first_screen_btn">
                            <a href="#">Get started</a>
                        </div>
                    </div>
                    <div class="first__screen__img">
                        <img src="./assets/img/people.svg" alt="people">
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
